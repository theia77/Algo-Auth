<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AlgoRhythm | Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
</head>
<body>
  <header class="brand">
    <div class="brand__logo">AR</div>
    <div class="brand__name">AlgoRhythm</div>
  </header>

  <div class="container" id="container">
    <div class="toggle-bg"></div>
    <canvas id="scene3d" aria-hidden="true"></canvas>

    <!-- LOGIN PANEL -->
    <section class="form-box login" aria-hidden="false">
      <div class="form-box__inner">
        <h1>Welcome back</h1>
        <p>Sign in to keep coding in sync.</p>
        <form id="loginForm" autocomplete="on">
          <div class="input-box">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <i class="icon">@</i>
          </div>
          <div class="input-box">
            <input type="password" id="loginPassword" placeholder="Password" minlength="6" required />
            <i class="icon">â€¢â€¢â€¢</i>
          </div>
          <button type="submit" class="btn primary">Sign In</button>
        </form>
        <div class="alt">
          <span>New to AlgoRhythm?</span>
          <button class="btn ghost" id="toRegister" type="button">Create account</button>
        </div>
      </div>
    </section>

    <!-- REGISTER PANEL -->
    <section class="form-box register" aria-hidden="true">
      <div class="form-box__inner">
        <h1>Create account</h1>
        <p>Join the flow â€” share problems, discuss solutions, sync music.</p>
        <form id="registerForm" autocomplete="on">
          <div class="input-box">
            <input type="text" id="regName" placeholder="Full name" required />
            <i class="icon">ðŸ‘¤</i>
          </div>
          <div class="input-box">
            <input type="email" id="regEmail" placeholder="Email" required />
            <i class="icon">@</i>
          </div>
          <div class="input-box">
            <input type="password" id="regPassword" placeholder="Password (min 6 chars)" minlength="6" required />
            <i class="icon">â€¢â€¢â€¢</i>
          </div>
          <button type="submit" class="btn primary">Sign Up</button>
        </form>
        <div class="alt">
          <span>Already have an account?</span>
          <button class="btn ghost" id="toLogin" type="button">Sign in</button>
        </div>
      </div>
    </section>
  </div>
<script src="app.js"></script>
</body>
</html>
